<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body class="config">

<div id="app">
    <div th:replace="fragments/header :: header"></div>

    <!--====== Primary Slider ======-->
    <div class="s-skeleton s-skeleton--h-640 s-skeleton--bg-grey">
        <div class="owl-carousel primary-style-3" id="hero-slider">
            <div th:each="product: ${featuredProducts}" class="hero-slide"  th:style="'background-image: url(/images/product/' + ${product.featureImage} +');'">
                <div class="primary-style-3-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="slider-content slider-content--animation">

                                    <span class="content-span-2 u-c-white" th:text="${product.name}"></span>

                                    <span class="content-span-3 u-c-white" th:text="${product.description}"></span>

                                    <span class="content-span-4 u-c-white"><span class="u-c-brand" th:text="'$' + ${product.price}"></span></span>

                                    <a class="shop-now-link btn--e-brand" th:href="'/product-detail/' + ${product.id}">SHOP NOW</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Primary Slider ======-->


    <!--====== Section 3 ======-->
    <div class="u-s-p-y-60">

        <!--====== Section Intro ======-->
        <div class="section__intro u-s-m-b-46">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section__text-wrap">
                            <h1 class="section__heading u-c-secondary u-s-m-b-12">RECENT PRODUCTS</h1>
                            <span class="section__span u-c-silver">NEWLY ADDED PRODUCTS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Intro ======-->


        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="row" th:if="${recentProducts != null && recentProducts.size() > 0}">
                    <div th:each="product: ${recentProducts}" class="col-lg-3 col-md-4 col-sm-6 u-s-m-b-30">
                        <div class="product-r u-h-100">
                            <div class="product-r__container">

                                <a class="aspect aspect--bg-grey aspect--square u-d-block" href="product-detail.html">

                                    <img class="aspect__img" src="images/product/women/product5.jpg" alt=""></a>
                                <div class="product-r__action-wrap">
                                    <ul class="product-r__action-list">
                                        <li>

                                            <a data-modal="modal" data-modal-id="#quick-look"><i
                                                    class="fas fa-search-plus"></i></a></li>
                                        <li>

                                            <a data-modal="modal" data-modal-id="#add-to-cart"><i
                                                    class="fas fa-plus-circle"></i></a></li>
                                        <li>

                                            <a href="signin.html"><i class="fas fa-heart"></i></a></li>
                                        <li>

                                            <a href="signin.html"><i class="fas fa-envelope"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="product-r__info-wrap">

                                        <span class="product-r__category">

                                            <a href="shop-side-version-2.html">Women Clothing</a></span>
                                <div class="product-r__n-p-wrap">

                                            <span class="product-r__name">

                                                <a href="product-detail.html">New Dress A Nice Elegant</a></span>

                                    <span class="product-r__price">$125.00</span></div>

                                <span class="product-r__description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${recentProducts == null || recentProducts.size() < 1}">
                    <div class="col-12">
                        <div class="alert alert-warning" role="alert">
                            There are no recent products!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 3 ======-->

</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
